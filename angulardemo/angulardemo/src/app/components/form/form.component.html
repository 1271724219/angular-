<h2>人员登记系统</h2>
姓名 <input type="text" [(ngModel)]="form.name"><br/>
性别 <input type="radio" name="sex" value="1" [(ngModel)]="form.sex">男<input type="radio" name="sex" value="2" [(ngModel)]="form.sex">女<br/>

<select name="city" id="" [(ngModel)]="form.city">
    <option [value]="item" *ngFor="let item of cityList;let key = index"> {{item}}</option>
</select><br/>
<span *ngFor="let item of form.hobby">

    <input type="checkbox"   id="" [(ngModel)]="item.bool" >{{item.name}}
</span><br/>
备注
<textarea name="mark" id="" cols="30" rows="10" [(ngModel)]="form.mark"></textarea><br/>
<button (click)="handleClick()">按钮</button>
{{form |json}}
